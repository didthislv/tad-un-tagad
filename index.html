<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tad un Tagad - Fotoattƒìlu Salƒ´dzinƒÅ≈°ana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --light: #f1f1f1;
            --gold: #d4af37;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.3;
            z-index: 9999;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.6)); }
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--gold);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
        }

        .upload-section.active {
            display: none;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, var(--accent), #c7315a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .camera-container {
            display: none;
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .camera-container.active {
            display: block;
        }

        #video-feed {
            width: 100%;
            display: block;
            background: #000;
        }

        #historical-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .controls-panel {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-family: 'Oswald', sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gold);
        }

        .control-value {
            font-family: 'Lora', serif;
            color: var(--light);
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            cursor: pointer;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(233, 69, 96, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .slider-comparison {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .slider-comparison.active {
            display: block;
        }

        .comparison-slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 40px);
            z-index: 10;
        }

        #captured-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--gold), var(--accent));
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            pointer-events: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gold), #b8941f);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #666, #444);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 30px rgba(100, 100, 100, 0.6);
        }

        canvas {
            display: none;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #download-link {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px 10px;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .controls-panel {
                padding: 20px 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .camera-container, .controls-panel {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <header>
            <h1>Tad un Tagad</h1>
            <p class="subtitle">Salƒ´dzini vƒìsturi ar tagadni</p>
        </header>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('historicalInput').click()">
            <div class="upload-icon">üì∏</div>
            <h2>Aug≈°upielƒÅdƒì vƒìsturisko attƒìlu</h2>
            <p style="margin-top: 15px; opacity: 0.8;">Noklik≈°ƒ∑ini ≈°eit vai velc attƒìlu</p>
            <input type="file" id="historicalInput" accept="image/*">
        </div>

        <div class="camera-container" id="cameraContainer">
            <video id="video-feed" autoplay playsinline></video>
            <img id="historical-overlay" alt="Vƒìsturiskais attƒìls">
            <canvas id="snapshot-canvas"></canvas>
            
            <div class="slider-comparison" id="sliderComparison">
                <img id="captured-image" alt="Uz≈Üemtais attƒìls">
                <div class="slider-divider" id="sliderDivider"></div>
            </div>
        </div>

        <div class="controls-panel" id="controlsPanel" style="display: none;">
            <div class="control-group">
                <div class="control-label">
                    <span>VƒìsturiskƒÅ attƒìla caurspƒ´dƒ´gums</span>
                    <span class="control-value" id="opacityValue">50%</span>
                </div>
                <input type="range" id="opacitySlider" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>TƒÅlummai≈Üa (Zoom)</span>
                    <span class="control-value" id="zoomValue">1.0x</span>
                </div>
                <input type="range" id="zoomSlider" min="100" max="300" value="100">
            </div>

            <div class="control-group" id="sliderControlGroup" style="display: none;">
                <div class="control-label">
                    <span>Salƒ´dzinƒÅjuma slƒ´dnis</span>
                </div>
                <input type="range" class="comparison-slider" id="comparisonSlider" min="0" max="100" value="50">
            </div>

            <div class="action-buttons">
                <button class="btn" id="captureBtn" onclick="capturePhoto()">üì∑ Uz≈Üemt foto</button>
                <button class="btn btn-secondary" id="compareBtn" style="display: none;" onclick="toggleComparison()">üîÑ Salƒ´dzinƒÅt</button>
                <button class="btn btn-secondary" id="saveBtn" style="display: none;" onclick="saveComparison()">üíæ SaglabƒÅt</button>
                <button class="btn btn-danger" onclick="resetApp()">üîÑ SƒÅkt no jauna</button>
            </div>
        </div>
    </div>

    <a id="download-link" download="tad-un-tagad-salƒ´dzinƒÅjums.jpg"></a>

    <script>
        let stream = null;
        let historicalImage = null;
        let capturedImageData = null;
        let currentZoom = 1;

        // Upload historical image
        document.getElementById('historicalInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    historicalImage = event.target.result;
                    document.getElementById('historical-overlay').src = historicalImage;
                    document.getElementById('uploadSection').classList.add('active');
                    startCamera();
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop support
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'var(--accent)';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = 'var(--gold)';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'var(--gold)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    historicalImage = event.target.result;
                    document.getElementById('historical-overlay').src = historicalImage;
                    document.getElementById('uploadSection').classList.add('active');
                    startCamera();
                };
                reader.readAsDataURL(file);
            }
        });

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' },
                    audio: false 
                });
                const video = document.getElementById('video-feed');
                video.srcObject = stream;
                
                document.getElementById('cameraContainer').classList.add('active');
                document.getElementById('controlsPanel').style.display = 'block';
            } catch (error) {
                alert('Nevar piekƒº≈´t kamerai. L≈´dzu, atƒºauj kameras piekƒºuvi.');
                console.error('Camera error:', error);
            }
        }

        // Opacity control
        document.getElementById('opacitySlider').addEventListener('input', function(e) {
            const opacity = e.target.value / 100;
            document.getElementById('historical-overlay').style.opacity = opacity;
            document.getElementById('opacityValue').textContent = e.target.value + '%';
        });

        // Zoom control
        document.getElementById('zoomSlider').addEventListener('input', function(e) {
            currentZoom = e.target.value / 100;
            const video = document.getElementById('video-feed');
            video.style.transform = `scale(${currentZoom})`;
            document.getElementById('zoomValue').textContent = currentZoom.toFixed(1) + 'x';
        });

        // Capture photo
        function capturePhoto() {
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('snapshot-canvas');
            const overlay = document.getElementById('historical-overlay');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Draw video frame
            ctx.drawImage(video, 0, 0);

            // Store captured image
            capturedImageData = canvas.toDataURL('image/jpeg', 0.95);
            document.getElementById('captured-image').src = capturedImageData;

            // Show compare and save buttons
            document.getElementById('compareBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('captureBtn').textContent = 'üì∑ Uz≈Üemt vƒìlreiz';

            alert('Foto uz≈Üemts! Tagad vari salƒ´dzinƒÅt vai saglabƒÅt rezultƒÅtu.');
        }

        // Toggle comparison view
        function toggleComparison() {
            const sliderComp = document.getElementById('sliderComparison');
            const video = document.getElementById('video-feed');
            const overlay = document.getElementById('historical-overlay');
            const sliderControlGroup = document.getElementById('sliderControlGroup');
            const compareBtn = document.getElementById('compareBtn');

            if (sliderComp.classList.contains('active')) {
                sliderComp.classList.remove('active');
                video.style.display = 'block';
                overlay.style.display = 'block';
                sliderControlGroup.style.display = 'none';
                compareBtn.textContent = 'üîÑ Salƒ´dzinƒÅt';
            } else {
                if (!capturedImageData) {
                    alert('Vispirms uz≈Üem foto!');
                    return;
                }
                sliderComp.classList.add('active');
                video.style.display = 'none';
                overlay.style.display = 'none';
                sliderControlGroup.style.display = 'block';
                compareBtn.textContent = 'üìπ Atpakaƒº uz kameru';
                updateSliderComparison(50);
            }
        }

        // Comparison slider
        document.getElementById('comparisonSlider').addEventListener('input', function(e) {
            updateSliderComparison(e.target.value);
        });

        function updateSliderComparison(value) {
            const divider = document.getElementById('sliderDivider');
            const capturedImg = document.getElementById('captured-image');
            
            divider.style.left = value + '%';
            capturedImg.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
        }

        // Save comparison
        function saveComparison() {
            if (!capturedImageData) {
                alert('Vispirms uz≈Üem foto!');
                return;
            }

            const canvas = document.getElementById('snapshot-canvas');
            const ctx = canvas.getContext('2d');

            // Create comparison image
            const img1 = new Image();
            const img2 = new Image();
            
            img1.onload = function() {
                img2.onload = function() {
                    // Set canvas to accommodate both images side by side
                    canvas.width = img1.width * 2;
                    canvas.height = img1.height;

                    // Draw historical on left
                    ctx.drawImage(img1, 0, 0, img1.width, img1.height);
                    
                    // Draw captured on right
                    ctx.drawImage(img2, img1.width, 0, img2.width, img2.height);

                    // Add dividing line
                    ctx.strokeStyle = '#d4af37';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(img1.width, 0);
                    ctx.lineTo(img1.width, img1.height);
                    ctx.stroke();

                    // Add labels
                    ctx.font = 'bold 32px Oswald';
                    ctx.fillStyle = '#d4af37';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    
                    ctx.strokeText('TAD', 30, 50);
                    ctx.fillText('TAD', 30, 50);
                    
                    ctx.strokeText('TAGAD', img1.width + 30, 50);
                    ctx.fillText('TAGAD', img1.width + 30, 50);

                    // Download
                    const link = document.getElementById('download-link');
                    link.href = canvas.toDataURL('image/jpeg', 0.95);
                    link.click();

                    alert('Salƒ´dzinƒÅjums saglabƒÅts!');
                };
                img2.src = capturedImageData;
            };
            img1.src = historicalImage;
        }

        // Reset app
        function resetApp() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('cameraContainer').classList.remove('active');
            document.getElementById('controlsPanel').style.display = 'none';
            document.getElementById('compareBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('sliderComparison').classList.remove('active');
            document.getElementById('captureBtn').textContent = 'üì∑ Uz≈Üemt foto';
            
            historicalImage = null;
            capturedImageData = null;
            currentZoom = 1;
            
            document.getElementById('opacitySlider').value = 50;
            document.getElementById('zoomSlider').value = 100;
            document.getElementById('historicalInput').value = '';
        }
    </script>
</body>
</html>
